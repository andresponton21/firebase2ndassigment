    <main class="container">
    <section class="page-header">
   
        <h4 class="welcome" id="usernames"></h4>
        <button class="switch-button" id="logout">Log Out</button>
   
    </section>
    <!-- main section of the document -->
    
    <!-- input from for user -->
    <section class="first-section">
        <img src="../img/logo.png" alt="logo" class="logo">
        <form class="posts" id="form">
            <textarea name="posts" class="posts" id="msg" cols="30" rows="8" placeholder="Write a post here..."></textarea>
            <label for="img">Select an image for your post:
                  <img src="../img/upimg.png" class="upimg" alt="upimg">
            </label>
            <input type="file" class="file" id="img" name="img" accept=".jpg">
            <progress max="100" value="0" id="progress"></progress>
            <button type="submit" class="post-button" >Post something</button>
        </form>
        <ul class="nav">
            <li>About</li>
            <li>Help</li>
            <li>Contact</li>
        </ul>
   
    </section>
        <!-- displaying data section -->
    <section class="second-section" id="card">
